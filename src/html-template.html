<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Paper</title>
    <style>
      #c {
        width: 100%;
        z-index: 0;
      }
      @keyframes scrollAnimation {
        0% {
          top: 110%;
        }
        100% {
          top: -10%;
        }
      }
      #d {
        position: fixed;
        top: -50%;
        left: 50%;
        z-index: -1;
        transform: translate(-50%, -50%);
        animation-name: scrollAnimation;
        animation-duration: 5s;
        animation-timing-function: linear;
      }
      #s {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1;
      }
      #m {
        position: fixed;
        bottom: 30px;
        right: 10px;
        z-index: 1;
      }
      body {
        position: fixed;
        overflow-y: scroll;
        width: 100%;
      }
    </style>
  </head>

  <body style="margin:0;background:black" text="white">
    <canvas id="c"></canvas>
    <canvas id="t" hidden></canvas>
    <label id="d">Created by Végvári Zalán</label>
    <d id="s"><input type="checkbox" id="w"/> Low res<br /></d>
    <d id="m"><input type="checkbox" id="p"/> Spare me please<br /></d>
    <script>
      GAME_SOURCE;
    </script>
  </body>
</html>
